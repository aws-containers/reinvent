apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-server
  labels:
    app: appointment-server
    component: backend
    service: appointment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-server
  template:
    metadata:
      labels:
        app: appointment-server
        component: backend
        service: appointment
    spec:
      containers:
      - name: appointment-server
        image: appointment-server:latest  # Replace with actual image URI during deployment
        ports:
        - containerPort: 8002
          protocol: TCP
        env:
        - name: PORT
          value: "8002"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
